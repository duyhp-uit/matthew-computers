<mat-card class="product">
  <img
    class="product__avatar"
    mat-card-image
    src="{{ product.imageUrl }}"
    alt="Product"
  />
  <mat-card-header class="product__header">
    <mat-card-title
      class="product__header__title"
      appHighlight
      [searchedWord]="searchText"
      [content]="product.name"
      [classToApply]="'highlight'"
    >
      {{ product.name }}</mat-card-title
    >
    <mat-card-subtitle class="product__header__price">${{ product.price }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
